<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> -->
    <title>Password-Generator</title>
    <link href="dist/assets/index-Dg6gr-h7.css" rel="stylesheet">
</head>
<body>
    <div class="bg-custom-black w-screen h-screen flex justify-center items-center">
        <div class="flex flex-col max-w-xl ">
            <!-- Heading -->
            <h1 class="text-slate-300 text-center mb-3 text-xl leading-snug font-semibold tracking-wide">Password Generator</h1>

            <!-- Passowrd Generated Section -->
            <div class="flex justify-between items-center bg-custom-black-light rounded-sm">

                <input type="text" class="bg-custom-black-light border-none p-2 w-full text-2xl text-green-500" placeholder="Password" readonly data-password-display>

                <button class="relative bg-transparent cursor-pointer mr-1.5 copy-btn" data-copy-btn>
                    <p class="absolute -top-6 left-1/2 transform -translate-x-1/2 text-slate-300 opacity-0 transition-opacity duration-300" 
                    data-copy-msg></p>
                    <img src="/images/copy.svg" alt="copy" class="w-5 h-5 bg-transparent copy-img">
                </button>
            </div>

            <!--Password Criteria-->
            <div class="bg-custom-black-light mt-3 flex flex-col w-full rounded-sm">

                <!--Passowrd length section-->
                <div class="flex justify-between m-2 ">
                    <p class="text-gray-300">Password length</p>
                    <p data-length-display class="text-gray-300">0</p>
                </div>

                <!--slider-->
                <input type="range" min="1" max="20" step="1" id="slider" class="slider mx-auto w-[93%] h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer range-fill"  data-length-slider>

                <!--Checkboxess container-->
                <div class="p-3">
                    <!--First box-->
                    <div class="flex items-center mb-[0.09rem] mt-2">
                        <input type="checkbox" id="uppercasePG" class="mr-2">
                        <label for="uppercasePG" class="text-gray-300">Include UpperCase Letters</label>
                    </div>

                    <!--Second-->
                    <div class="flex items-center mb-[0.09rem]">
                        <input type="checkbox" id="lowercasePG" class="mr-2">
                        <label for="lowercasePG" class="text-gray-300 ">Include LowerCase Letters</label>
                    </div>

                    <!--third-->
                    <div class="flex items-center mb-[0.09rem]">
                        <input type="checkbox" id="numbercasePG" class="mr-2">
                        <label for="numbercasePG" class="text-gray-300">Include Numbers</label>
                    </div>

                    <!--fourth-->
                    <div class="flex items-center mb-[0.09rem]">
                        <input type="checkbox" id="specialcasePG" class="mr-2">
                        <label for="specialcasePG" class="text-gray-300">Include Special Characters</label>
                    </div>
                </div>

                <!--Strength section-->
                <div class="bg-gray-950 m-3 flex flex-row justify-between p-3 rounded-sm">
                    <p class="text-gray-500">Strength</p>
                    <div class="flex gap-1 text-gray-300 items-center">

                        <!-- None-->
                        <div class="flex gap-1 items-center none-password">
                            <p class="">None</p> 
                            <div class="w-1 h-4  bg-gray-400"></div>
                            <div class="w-1 h-4  bg-gray-400"></div>
                            <div class="w-1 h-4  bg-gray-400"></div>
                            <div class="w-1 h-4 border border-white"></div> 

                        </div>

                        <!--Weak Password-->
                        <div class="flex gap-1 items-center hidden easy-password">
                            <p class="">Easy</p> 
                            <div class="w-1 h-4  bg-green-400"></div>
                            <div class="w-1 h-4  bg-green-400"></div>
                            <div class="w-1 h-4  bg-green-400"></div>
                            <div class="w-1 h-4 border border-white"></div> 

                        </div>


                        <!-- Medium password-->
                        <div class="flex gap-1 items-center hidden medium-password">
                            <p class="">MEDIUM</p> 
                            <div class="w-1 h-4  bg-yellow-300"></div>
                            <div class="w-1 h-4  bg-yellow-300"></div>
                            <div class="w-1 h-4  bg-yellow-300"></div>
                            <div class="w-1 h-4 border border-white"></div> 

                        </div>

                        <!--Hard Password-->
                        <div class="flex gap-1 items-center hidden hard-password">
                            <p class="">HARD</p> 
                            <div class="w-1 h-4  bg-red-700"></div>
                            <div class="w-1 h-4  bg-red-700"></div>
                            <div class="w-1 h-4  bg-red-700"></div>
                            <div class="w-1 h-4 border border-white"></div> 

                        </div>
                    
                    </div>

                </div>

                <!--Generator-->
                <button class="p-1.5 bg-green-500 m-3 rounded-sm hover:bg-green-600 transition-all" id="generateButton">
                    GENERATE ðŸ¡¢</p>
                </button>


            </div>


        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
